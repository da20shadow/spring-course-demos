#Data source properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cars_spring_db?AllowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

#servlet
spring.servlet.multipart.max-file-size= 1MB
spring.servlet.multipart.max-request-size = 5MB

#MVC
spring.mvc.hiddenmethod.filter.enabled=true


#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

#Run the script on the data.sql file in resources
#spring.sql.init.mode=always

#Disable the default loggers
logging.level.org=WARN
logging.level.blog=WARN

#Cloudinary properties cloud
#cloudinary.api-key=
#cloudinary.api-secret=
#cloudinary.cloud-name=


#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE

server.port=8080