<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<header class="container">
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<section class="container">
    <h1>Login Page</h1>

    <form th:action="@{/user/login}" th:method="POST" class="was-validated">

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input name="username"
                   id="username"
                   type="text"
                   class="form-control"
                   aria-label="username"
                   pattern="^[a-z]+[a-z0-9_]{3,25}$"
                   required>
            <div class="invalid-feedback">Invalid username!</div>
            <div class="valid-feedback">Looks OK!</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input name="password"
                   id="password"
                   type="password"
                   class="form-control"
                   aria-label="password"
                   minlength="8"
                   maxlength="45"
                   required />
            <div class="invalid-feedback">Password must be between 8 and 45 characters long!</div>
            <div class="valid-feedback">Looks OK!</div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>

    </form>
</section>

<footer class="container">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>
</html>
