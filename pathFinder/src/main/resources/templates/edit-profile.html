<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<header class="container">
    <th:block th:include="~{fragments/navigation}"></th:block>
</header>


<main class="container">

    <h1>Edit Profile</h1>

    <section class="d-flex">

        <!-- Edit Email -->
        <section style="min-width: 340px; " class="g-col-4 m-3">

            <form class="was-validated border shadow-md rounded-3 p-5"
                  th:action="@{/edit-profile}" th:method="POST">
                <h4>Change Email</h4>

                <div class="mb-3">
                    <label class="form-label" for="email">New Email:</label>
                    <input class="form-control w-100 px-2 py-1"
                           id="email"
                           name="email"
                           type="email"
                           placeholder="New Email"
                           minlength="11"
                           pattern="^[a-z]+[a-z0-9_]+[@][a-z]{3,25}[.][a-z]{2,7}$"
                           required />
                    <div class="invalid-feedback">Please enter valid email!</div>
                    <div class="valid-feedback">Looks OK!</div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>

        </section>

        <!-- Edit Age -->
        <section style="min-width: 340px; " class="g-col-4 m-3">

            <form class="was-validated border shadow-md rounded-3 p-5"
                  th:action="@{/edit-profile}" th:method="POST">
                <h4>Edit Birth date</h4>

                <div class="mb-3">
                    <label class="form-label" for="age">Birth Date:</label>
                    <input class="form-control w-100 px-2 py-1"
                           id="age"
                           name="age"
                           type="date"
                           required />
                    <div class="invalid-feedback">Select Birth day!</div>
                    <div class="valid-feedback">Looks OK!</div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>

        </section>

        <!-- Edit Password -->
        <section style="min-width: 340px; " class="g-col-4 m-3">

            <form class="was-validated border shadow-md rounded-3 p-5"
                  th:action="@{/edit-profile}" th:method="POST">
                <h4>Change Password</h4>

                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control w-100 px-2 py-1"
                           id="password"
                           name="password"
                           type="password"
                           placeholder="New password"
                           minlength="8"
                           maxlength="45"
                           required />
                    <div class="invalid-feedback">Password must be between 8 and 45 characters long!</div>
                    <div class="valid-feedback">Looks OK!</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="rePassword">Re-password:</label>
                    <input class="form-control w-100 px-2 py-1"
                           id="rePassword"
                           name="rePassword"
                           type="password"
                           placeholder="New password again"
                           required />
                    <div class="invalid-feedback">Re-password bust be between 8 and 45 characters long!</div>
                    <div class="valid-feedback">Looks OK!</div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>

        </section>

    </section>


</main>
<footer class="container">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
