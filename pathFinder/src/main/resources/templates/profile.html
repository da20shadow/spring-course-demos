<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<header class="container">
    <th:block th:include="~{fragments/navigation}"></th:block>
</header>

<main class="container">

    <h1 class="text-center">Profile</h1>

    <article class="bg-white w-50 p-5 mb-5 mx-auto border shadow rounded-3">

        <div class="d-flex justify-content-center">
            <img src="/images/profile.jpg" alt="Avatar" width="150px">
        </div>

        <h3 class="text-center">Username: <span th:text="${user.username}"></span></h3>
        <h3 class="text-center">Email: <span th:text="${user.email}"></span></h3>
        <h3 class="text-center">Age: <span th:text="${user.age}"></span></h3>

        <div class="d-flex justify-content-center">
            <a href="/edit-profile" class="btn btn-primary">Edit Profile</a>
        </div>

    </article>

</main>
<footer class="container">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
